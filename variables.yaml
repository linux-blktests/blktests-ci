#Longhorn
longhorn_helm_chart_url: "https://charts.longhorn.io"
longhorn_version: "1.8.0"
# The external snapshotter version depends on the longhorn version.
# See: https://longhorn.io/docs/1.8.0/snapshots-and-backups/csi-snapshot-support/enable-csi-snapshot-support/
longhorn_external_snapshotter_version: "v8.2.0"

#rook-ceph
rook_ceph_version: "v1.16.4"
rook_ceph_repo: "https://github.com/rook/rook.git"

#prometheus
prometheus_helm_chart_url: "https://prometheus-community.github.io/helm-charts"

#KubeVirt
kubevirt_version: "v1.4.0"
kubevirt_cri_version: "v1.61.1"

#Networking
kubemacpool_version: "v0.46.0"
